<h3 class="text-center text-secondary mt-5">Your Tasks</h3>


<div class="row">
    <ul class="list-group col-6 mx-auto">
        <li class="list-group-item"  *ngFor = "let todo of todos;index as i">
             {{todo.task}}
            <button class="btn btn-danger cancel" (click) = "removeTodo(i)"> &#215;</button>
        </li>
       
    </ul>
</div>
